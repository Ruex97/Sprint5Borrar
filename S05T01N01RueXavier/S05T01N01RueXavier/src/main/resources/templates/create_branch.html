<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create new branch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Branch form</h1>
                <div class="card-body">
                    <form th:action="@{/branches}" th:object="${branch}" method="post">
                        <div clas="form-group">
                            <label>Name: </label>
                            <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Type branch name: " required>
                        </div>
                        <br>
                        <div clas="form-group">
                            <label>Country: </label>
                            <input type="text" name="country" th:field="*{country}" class="form-control" placeholder="Type branch country: " required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>


</body>
</html>
